<!DOCTYPE html>
<html>
  <head>
    <script src="d3.min.js" charset="utf-8"></script>
  </head>
  <style type="text/css">
    body {
      margin:0 auto;
      position:relative;
      width:958px;
      font: sans-serif;
    }
    .chart rect {
      stroke: white;
    }

    #svg-container {
      margin:0 auto;
    }

    .axis text {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
  <body>
    <h1>Communication Heat Map</h1>
    <form id="radio-forms">
        <input type="radio" name="day-select" value="Fri" checked>Fri</input>
        <input type="radio" name="day-select" value="Sat">Sat</input>
        <input type="radio" name="day-select" value="Sun">Sun</input>
    </form>
    <div id="svg-container">
      <p class="loading">Loading Data...</p>
    </div>
    <div id="explanations"></div>
  </body>
  <script type="text/javascript" src="heatmap.js"></script>
</html>
